services:
  db:
    image: postgres:15-alpine
    container_name: informed-db
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    networks:
      - informed-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    image: informed-be-image
    build:
      context: ./informed-be
      dockerfile: Dockerfile
    container_name: informed-be
    ports:
      - "9030:9030"
    environment:
      - APP_ENV=${APP_ENV}
      - LOG_LEVEL=${LOG_LEVEL}
      - GROQ_API_KEY=${GROQ_API_KEY}
      - MODEL=${MODEL}
      - PORT=${PORT}
      - OCR_LANGUAGE=${OCR_LANGUAGE}
      - OCR_CONFIDENCE_THRESHOLD=${OCR_CONFIDENCE_THRESHOLD}
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
    networks:
      - informed-net
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import requests; requests.get('http://localhost:9030/docs').status_code\" || exit 1"]
      interval: 30s
      timeout: 3s
    mem_limit: 4g
    depends_on:
      db:
        condition: service_healthy

  frontend:
    image: informed-fe-image
    build:
      context: ./informed-fe
      dockerfile: Dockerfile
    container_name: informed-fe
    ports:
      - "9040:9040"
      - "9041:9041"
    environment:
      - APP_ENV=${APP_ENV}
      - LOG_LEVEL=${LOG_LEVEL}
      - INFORMED_BE_URL=http://informed-be:9030/api
      - MAX_UPLOAD_SIZE_MB=${MAX_UPLOAD_SIZE_MB}
    networks:
      - informed-net
    depends_on:
      backend:
        condition: service_healthy

  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:v0.15.0
    container_name: postgres-exporter
    environment:
      - DATA_SOURCE_NAME=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}?sslmode=disable
    ports:
      - "9187:9187"
    networks:
      - informed-net
    mem_limit: 128m
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:9187/metrics || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
    depends_on:
      db:
        condition: service_healthy

  prometheus:
    image: prom/prometheus:v2.51.0
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
    networks:
      - informed-net
    mem_limit: 512m
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:9090/-/healthy || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3

  grafana:
    image: grafana/grafana:10.4.1
    container_name: grafana
    ports:
      - "3000:3000"
    volumes:
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
    environment:
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Viewer
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_LIVE_MAX_CONNECTIONS=0
      - GF_LOG_LEVEL=error
    networks:
      - informed-net
    mem_limit: 256m
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:3000/api/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
    depends_on:
      prometheus:
        condition: service_healthy

networks:
  informed-net:
    driver: bridge
